<!doctype html>
<html>

	<head>
		{% block head %}
		<title>{% block title %}Conditional NFT{% endblock %}</title>

		{% endblock %}
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="preconnect" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

		<!-- JS bundle w/ Popper.js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>


	</head>
	<body>
		<div class="container">
			<div class="row mt-5">
				<div class="col-4">
					<a href="{{ url_for('index') }}" style="text-decoration: none;"><h1>conditional NFT</h1></a>
				</div>
				<div class="col-6">
					<p>
						<span class="fw-bold">Current wallet: </span>
						<span class="showAccount"></span>
					</p>
					<p>
						<span class="fw-bold">Current network: </span>
						<span class="showNetwork"></span>
					</p>
				</div>
				<div class="col-2">
					<button class="btn btn-primary float-end enableEthereumButton" type="button">Enable Ethereum</button>
				</div>
			</div>
		{% block content %}
		{% endblock %}
		</div>
		<!-- Load custom js -->
		<script src={{ url_for('static', filename='js/connect.js') }}></script>
	</body>
</html>
